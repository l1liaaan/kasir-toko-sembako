<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Toko Sembako</title>
  <style>
    /* CSS remains the same */
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Toko Sembako</h1>
    <div class="form-group">
      <label for="buyer">Nama Pembeli:</label>
      <input type="text" id="buyer" placeholder="Masukkan nama pembeli" disabled>
    </div>
    <div class="form-group">
      <label for="item">Nama Barang:</label>
      <input type="text" id="item" placeholder="Masukkan nama barang">
    </div>
    <div class="form-group">
      <label for="quantity">Jumlah Barang:</label>
      <input type="number" id="quantity" placeholder="Masukkan jumlah barang" min="1">
    </div>
    <div class="form-group">
      <label for="price">Harga Barang:</label>
      <input type="number" id="price" placeholder="Masukkan harga barang">
    </div>
    <button class="btn" onclick="addItem()">Tambah Barang</button>

    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="cart"></tbody>
    </table>

    <div class="total" id="total">Total: Rp 0</div>

    <div class="nota" id="nota">
      <h2>Nota</h2>
      <p id="nota-content">Belum ada transaksi.</p>
    </div>

    <button class="btn" onclick="showNotaPopup()">Tampilkan Nota</button>
    <button class="btn" onclick="finishTransaction()">Selesai</button>
  </div>

  <div class="nota-popup-overlay" id="popup-overlay"></div>
  <div class="nota-popup" id="nota-popup">
    <h2>Nota Transaksi</h2>
    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="nota-table-content"></tbody>
    </table>
    <div id="nota-popup-total"></div>
    <button class="btn" onclick="copyNota()">Salin Nota</button>
    <button class="btn" onclick="closeNotaPopup()">Tutup</button>
  </div>

  <div class="history" id="history">
    <h2>Riwayat Nota</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama Pembeli</th>
          <th>Detail Nota</th>
        </tr>
      </thead>
      <tbody id="history-list"></tbody>
    </table>
  </div>

  <script>
    let cart = [];
    let total = 0;
    let history = [];
    let buyerName = ""; // Variable to store buyer's name

    // Function to add an item to the cart
    function addItem() {
      const item = document.getElementById('item').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = parseInt(document.getElementById('price').value);

      // If buyer's name is not set, prompt to input it
      if (!buyerName) {
        buyerName = prompt("Masukkan nama pembeli:");
        document.getElementById('buyer').value = buyerName;
      }

      if (item && quantity && price) {
        const totalPrice = quantity * price;
        cart.push({ item, quantity, price: totalPrice });
        total += totalPrice;

        updateCart();
        updateTotal();
        updateNota();

        // Clear the inputs after adding an item
        document.getElementById('item').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
      } else {
        alert('Masukkan semua data dengan benar.');
      }
    }

    // Update cart table
    function updateCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';

      cart.forEach((entry) => {
        const row = `<tr>
          <td>${entry.item}</td>
          <td>${entry.quantity}</td>
          <td>Rp ${entry.price.toLocaleString()}</td>
        </tr>`;
        cartElement.innerHTML += row;
      });
    }

    // Update total price
    function updateTotal() {
      document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString()}`;
    }

    // Update nota display
    function updateNota() {
      let notaContent = '';
      cart.forEach(entry => {
        notaContent += `${entry.item} (x${entry.quantity}): Rp ${entry.price.toLocaleString()}\n`;
      });
      notaContent += `\nTotal: Rp ${total.toLocaleString()}`;
      document.getElementById('nota-content').textContent = notaContent;
    }

    // Show nota in popup
    function showNotaPopup() {
      const notaTableContent = document.getElementById('nota-table-content');
      notaTableContent.innerHTML = '';
      cart.forEach(entry => {
        const row = `<tr>
          <td>${entry.item}</td>
          <td>${entry.quantity}</td>
          <td>Rp ${entry.price.toLocaleString()}</td>
        </tr>`;
        notaTableContent.innerHTML += row;
      });

      document.getElementById('nota-popup-total').textContent = `Total: Rp ${total.toLocaleString()}`;
      document.getElementById('popup-overlay').style.display = 'block';
      document.getElementById('nota-popup').style.display = 'block';
    }

    // Close nota popup
    function closeNotaPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
      document.getElementById('nota-popup').style.display = 'none';
    }

    // Copy nota to clipboard
    function copyNota() {
      const notaContent = document.getElementById('nota-popup-content').textContent;
      navigator.clipboard.writeText(notaContent);
      alert('Nota telah disalin!');
    }

    // Finish transaction and add to history
    function finishTransaction() {
      const date = new Date();
      const dateString = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

      const listItem = document.createElement('tr');
      listItem.innerHTML = `
        <td>${history.length + 1}</td>
        <td>${dateString}</td>
        <td>${buyerName}</td>
        <td><button class="btn" onclick="viewNota(${history.length})">Lihat</button></td>
      `;
      document.getElementById('history-list').appendChild(listItem);

      history.push({
        buyer: buyerName,
        date: dateString,
        cart: cart,
        total: total
      });

      // Reset cart and total for the next transaction
      cart = [];
      total = 0;
      buyerName = ""; // Clear buyer's name for next transaction
      document.getElementById('buyer').value = '';
      updateCart();
      updateTotal();
      document.getElementById('nota-content').textContent = 'Belum ada transaksi.';
    }

    // View a previous nota from history
    function viewNota(index) {
      const nota = history[index];
      let notaContent = `Nama Pembeli: ${nota.buyer}\nTanggal: ${nota.date}\n\n`;
      nota.cart.forEach(entry => {
        notaContent += `${entry.item} (x${entry.quantity}): Rp ${entry.price.toLocaleString()}\n`;
      });
      notaContent += `\nTotal: Rp ${nota.total.toLocaleString()}`;
      alert(notaContent);
    }
  </script>
</body>
</html>
