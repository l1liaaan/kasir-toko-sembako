<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Toko Sembako</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f9fafb;
    }

    .btn {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4cae4c;
    }

    .total {
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
    }

    .nota {
      margin-top: 20px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Toko Sembako</h1>
    <div class="form-group">
      <label for="item">Nama Barang:</label>
      <input type="text" id="item" placeholder="Masukkan nama barang">
    </div>
    <div class="form-group">
      <label for="price">Harga Barang:</label>
      <input type="number" id="price" placeholder="Masukkan harga barang">
    </div>
    <button class="btn" onclick="addItem()">Tambah Barang</button>

    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="cart"></tbody>
    </table>

    <div class="total" id="total">Total: Rp 0</div>

    <div class="nota" id="nota">
      <h2>Nota</h2>
      <p id="nota-content">Belum ada transaksi.</p>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addItem() {
      const item = document.getElementById('item').value;
      const price = parseInt(document.getElementById('price').value);

      if (item && price) {
        cart.push({ item, price });
        total += price;

        updateCart();
        updateTotal();
        updateNota();

        document.getElementById('item').value = '';
        document.getElementById('price').value = '';
      } else {
        alert('Masukkan nama dan harga barang dengan benar.');
      }
    }

    function updateCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';

      cart.forEach((entry, index) => {
        const row = `<tr>
          <td>${entry.item}</td>
          <td>Rp ${entry.price.toLocaleString()}</td>
        </tr>`;
        cartElement.innerHTML += row;
      });
    }

    function updateTotal() {
      document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString()}`;
    }

    function updateNota() {
      let notaContent = '';
      cart.forEach(entry => {
        notaContent += `${entry.item}: Rp ${entry.price.toLocaleString()}\n`;
      });
      notaContent += `\nTotal: Rp ${total.toLocaleString()}`;

      document.getElementById('nota-content').textContent = notaContent;
    }
  </script>
</body>
</html>
