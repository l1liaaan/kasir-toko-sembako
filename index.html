<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Toko Sembako</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #5cb85c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      border-radius: 8px;
    }

    table th {
      background-color: #f9fafb;
    }

    .btn {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4cae4c;
    }

    .total {
      font-size: 1.2em;
      text-align: right;
      margin-top: 20px;
    }

    .nota {
      margin-top: 20px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
    }

    .nota-popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 0 auto;
    }

    .nota-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .nota-popup-content {
      white-space: pre-line;
    }

    .history {
      margin-top: 40px;
    }

    .history table {
      width: 100%;
      margin-top: 10px;
    }

    .history td {
      padding: 10px;
    }

    .history-btn {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .history-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Toko Sembako</h1>

    <!-- Input Nama Pembeli hanya sekali saat memulai transaksi -->
    <div class="form-group" id="buyer-section">
      <label for="buyer">Nama Pembeli:</label>
      <input type="text" id="buyer" placeholder="Masukkan nama pembeli" />
      <button class="btn" onclick="startTransaction()">Mulai Transaksi</button>
    </div>

    <div class="form-group">
      <label for="item">Nama Barang:</label>
      <input type="text" id="item" placeholder="Masukkan nama barang">
    </div>
    <div class="form-group">
      <label for="quantity">Jumlah Barang:</label>
      <input type="number" id="quantity" placeholder="Masukkan jumlah barang" min="1">
    </div>
    <div class="form-group">
      <label for="price">Harga Barang:</label>
      <input type="number" id="price" placeholder="Masukkan harga barang">
    </div>
    <button class="btn" onclick="addItem()">Tambah Barang</button>

    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="cart"></tbody>
    </table>

    <div class="total" id="total">Total: Rp 0</div>

    <div class="nota" id="nota">
      <h2>Nota</h2>
      <p id="nota-content">Belum ada transaksi.</p>
    </div>

    <button class="btn" onclick="showNotaPopup()">Tampilkan Nota</button>
    <button class="btn" onclick="finishTransaction()">Selesai</button>
  </div>

  <div class="nota-popup-overlay" id="popup-overlay"></div>
  <div class="nota-popup" id="nota-popup">
    <h2>Nota Transaksi</h2>
    <pre id="nota-popup-content">Belum ada transaksi.</pre>
    <button class="btn" onclick="copyNota()">Salin Nota</button>
    <button class="btn" onclick="closeNotaPopup()">Tutup</button>
  </div>

  <div class="history" id="history">
    <h2>Riwayat Nota</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama Pembeli</th>
          <th>Detail Nota</th>
        </tr>
      </thead>
      <tbody id="history-list"></tbody>
    </table>
  </div>

  <script>
    let cart = [];
    let total = 0;
    let history = [];
    let buyerName = ""; // Variable to store buyer's name

    // Function to start the transaction by entering buyer's name
    function startTransaction() {
      buyerName = document.getElementById('buyer').value;
      if (buyerName) {
        document.getElementById('buyer').disabled = true;
        document.getElementById('buyer-section').style.display = 'none';
        alert("Transaksi dimulai untuk " + buyerName);
      } else {
        alert("Masukkan nama pembeli terlebih dahulu.");
      }
    }

    // Function to add an item to the cart
    function addItem() {
      const item = document.getElementById('item').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = parseInt(document.getElementById('price').value);

      if (item && quantity && price) {
        const totalPrice = quantity * price;
        cart.push({ item, quantity, price: totalPrice });
        total += totalPrice;

        updateCart();
        updateTotal();
        updateNota();

        // Clear the inputs after adding an item
        document.getElementById('item').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
      } else {
        alert('Masukkan semua data dengan benar.');
      }
    }

    // Update cart table
    function updateCart() {
      const cartElement = document.getElementById('cart');
      cartElement.innerHTML = '';

      cart.forEach((entry) => {
        const row = `<tr>
          <td>${entry.item}</td>
          <td>${entry.quantity}</td>
          <td>Rp ${entry.price.toLocaleString()}</td>
        </tr>`;
        cartElement.innerHTML += row;
      });
    }

    // Update total price
    function updateTotal() {
      document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString()}`;
    }

    // Update nota display
    function updateNota() {
      let notaContent = '';
      cart.forEach(entry => {
        notaContent += `${entry.item} (x${entry.quantity}): Rp ${entry.price.toLocaleString()}\n`;
      });
      notaContent += `\nTotal: Rp ${total.toLocaleString()}`;
      document.getElementById('nota-content').textContent = notaContent;
    }

    // Show nota in popup
    function showNotaPopup() {
      let notaContent = '';
      cart.forEach(entry => {
        notaContent += `${entry.item} (x${entry.quantity}): Rp ${entry.price.toLocaleString()}\n`;
      });
      notaContent += `\nTotal: Rp ${total.toLocaleString()}`;
      document.getElementById('nota-popup-content').textContent = notaContent;

      document.getElementById('popup-overlay').style.display = 'block';
      document.getElementById('nota-popup').style.display = 'block';
    }

    // Close nota popup
    function closeNotaPopup() {
      document.getElementById('popup-overlay').style.display = 'none';
      document.getElementById('nota-popup').style.display = 'none';
    }

    // Copy nota content to clipboard
    function copyNota() {
      const notaText = document.getElementById('nota-popup-content').innerText;
      navigator.clipboard.writeText(notaText).then(() => {
        alert('Nota berhasil disalin!');
      });
    }

    // Finish transaction and save to history
    function finishTransaction() {
      if (!buyerName) {
        alert("Masukkan nama pembeli terlebih dahulu.");
        return;
      }

      const transactionDate = new Date().toLocaleString();
      history.push({
        date: transactionDate,
        buyerName: buyerName,
        cart: [...cart],
        total: total
      });

      updateHistory();
      resetTransaction();
    }

    // Update history list
    function updateHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';

      history.forEach((entry, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${entry.date}</td>
          <td>${entry.buyerName}</td>
          <td><button class="history-btn" onclick="viewHistory(${index})">Lihat</button></td>
        </tr>`;
        historyList.innerHTML += row;
      });
    }

    // View history details
    function viewHistory(index) {
      const entry = history[index];
      let historyDetails = '';
      entry.cart.forEach(item => {
        historyDetails += `${item.item} (x${item.quantity}): Rp ${item.price.toLocaleString()}\n`;
      });
      historyDetails += `\nTotal: Rp ${entry.total.toLocaleString()}`;

      alert(`Nota:\n${historyDetails}`);
    }

    // Reset transaction data
    function resetTransaction() {
      cart = [];
      total = 0;
      document.getElementById('item').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('price').value = '';
      updateCart();
      updateTotal();
      updateNota();
      document.getElementById('buyer-section').style.display = 'block';
      document.getElementById('buyer').disabled = false;
      buyerName = "";
    }
  </script>
</body>
</html>
